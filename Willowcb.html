<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Simple HLS Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #videoContainer {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    /* Telegram popup overlay */
    #popupOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popupBox {
      background: linear-gradient(180deg, #1f1f1f 0%, #000000 100%);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 360px;
      border: 2px solid rgba(255, 165, 0, 0.8);
      animation: popIn 0.5s ease forwards;
    }
    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popupBox h2 {
      font-size: 1.5rem;
      color: orange;
      margin-bottom: 10px;
      text-shadow: 0 0 8px orange;
    }
    .popupBox p {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 18px;
    }

    .popupBtn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      transition: 0.3s;
    }
    .joinBtn {
      background: orange;
      color: black;
      font-weight: bold;
    }
    .joinBtn:hover {
      background: #ffb733;
    }
    .joinedBtn {
      background: #333;
      color: white;
    }
    .joinedBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" controls autoplay playsinline muted></video>
  </div>

  <!-- Telegram Popup -->
  <div id="popupOverlay">
    <div class="popupBox">
      <h2>ðŸ“¢ Support Us!</h2>
      <p>Join our Telegram channel <b>@cricketcorner</b> for instant updates, highlights, and exclusive links.</p>
      <button class="popupBtn joinBtn" onclick="window.open('https://t.me/The_Cricket_Corner','_blank')">Join Now</button>
      <button class="popupBtn joinedBtn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
  <script>
    const streamUrl = "https://allinonereborn.fun/airtel.m3u8?id=276740";
    const video = document.getElementById('video');

    function attachNative() {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play().catch(()=>{});
      });
    }

    function attachHls() {
      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play().catch(()=>{});
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        attachNative();
      } else {
        alert('HLS not supported');
      }
    }

    (function init() {
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        attachNative();
      } else {
        attachHls();
      }
    })();

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      video.muted = false; // unmute after closing
    }
  </script>
</body>
</html>
